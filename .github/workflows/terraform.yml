name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: terraform init

    - name: Terraform Plan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        terraform plan -input=false \
          -var="db_master_username=${{ secrets.DB_USERNAME }}" \
          -var="db_master_password=${{ secrets.DB_PASSWORD }}" \
          -var="secondary_db_security_group_id=${{ secrets.SEC_SG_ID }}" \
          -var="secondary_private_subnet_1_id=${{ secrets.SEC_SUBNET_1 }}" \
          -var="secondary_private_subnet_2_id=${{ secrets.SEC_SUBNET_2 }}"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        terraform apply -auto-approve -input=false \
          -var="db_master_username=${{ secrets.DB_USERNAME }}" \
          -var="db_master_password=${{ secrets.DB_PASSWORD }}" \
          -var="secondary_db_security_group_id=${{ secrets.SEC_SG_ID }}" \
          -var="secondary_private_subnet_1_id=${{ secrets.SEC_SUBNET_1 }}" \
          -var="secondary_private_subnet_2_id=${{ secrets.SEC_SUBNET_2 }}"