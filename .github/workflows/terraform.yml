name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  id-token: write        # Required for OIDC
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
        aws-region: us-east-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: |
        terraform plan -input=false \
          -var="db_master_username=${{ secrets.DB_USERNAME }}" \
          -var="db_master_password=${{ secrets.DB_PASSWORD }}" \
          -var="secondary_db_security_group_id=${{ secrets.SEC_SG_ID }}" \
          -var="secondary_private_subnet_1_id=${{ secrets.SEC_SUBNET_1 }}" \
          -var="secondary_private_subnet_2_id=${{ secrets.SEC_SUBNET_2 }}"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        terraform apply -auto-approve -input=false \
          -var="db_master_username=${{ secrets.DB_USERNAME }}" \
          -var="db_master_password=${{ secrets.DB_PASSWORD }}" \
          -var="secondary_db_security_group_id=${{ secrets.SEC_SG_ID }}" \
          -var="secondary_private_subnet_1_id=${{ secrets.SEC_SUBNET_1 }}" \
          -var="secondary_private_subnet_2_id=${{ secrets.SEC_SUBNET_2 }}"
